<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <!-- Interfaz de Login -->
        <div id="login-section" class="form-section">
            <h2>Iniciar Sesión</h2>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Correo electrónico" required>
                <input type="password" id="login-password" placeholder="Contraseña" required>
                <button type="submit">Iniciar Sesión</button>
            </form>
            <button id="forgot-password">¿Olvidaste tu contraseña?</button>
            <button id="go-to-register">Registrarse</button>
        </div>

        <!-- Interfaz de Registro -->
        <div id="register-section" class="form-section" style="display: none;">
            <h2>Registrarse</h2>
            <form id="register-form">
                <input type="text" id="register-name" placeholder="Nombre completo" required>
                <input type="email" id="register-email" placeholder="Correo electrónico" required>
                <input type="password" id="register-password" placeholder="Contraseña" required>
                <input type="password" id="register-confirm-password" placeholder="Confirmar contraseña" required>
                <button type="submit">Registrarse</button>
            </form>
            <button id="go-to-login">Volver a Iniciar Sesión</button>
        </div>
    </div>

    <script>
        // scripts.js
        document.addEventListener('DOMContentLoaded', function () {
            const loginSection = document.getElementById('login-section');
            const registerSection = document.getElementById('register-section');
            const goToRegisterButton = document.getElementById('go-to-register');
            const goToLoginButton = document.getElementById('go-to-login');
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const forgotPasswordButton = document.getElementById('forgot-password');

            // Mostrar sección de registro y ocultar login
            goToRegisterButton.addEventListener('click', function () {
                loginSection.style.display = 'none';
                registerSection.style.display = 'block';
            });

            // Mostrar sección de login y ocultar registro
            goToLoginButton.addEventListener('click', function () {
                registerSection.style.display = 'none';
                loginSection.style.display = 'block';
            });

            // Manejar el envío del formulario de login
            loginForm.addEventListener('submit', function (event) {
                event.preventDefault();
                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;

                // Validación simple (mock)
                if (true) {
                    alert('Inicio de sesión exitoso');
                    // Redirigir al dashboard o a la gestión de grupos
                    window.location.href = 'grupos.html'; // Cambia a 'dashboard.html' si prefieres
                } else {
                    alert('Correo o contraseña incorrectos');
                }
            });

            // Manejar el envío del formulario de registro
            registerForm.addEventListener('submit', function (event) {
                event.preventDefault();
                const name = document.getElementById('register-name').value;
                const email = document.getElementById('register-email').value;
                const password = document.getElementById('register-password').value;
                const confirmPassword = document.getElementById('register-confirm-password').value;

                // Validación simple (mock)
                if (password !== confirmPassword) {
                    alert('Las contraseñas no coinciden');
                    return;
                }

                // Simular registro exitoso
                alert('Registro exitoso');
                registerSection.style.display = 'none';
                loginSection.style.display = 'block';

                // Redirigir a la gestión de grupos después del registro
                window.location.href = 'grupos.html'; // Cambia a 'dashboard.html' si prefieres
            });

            // Manejar la recuperación de contraseña
            forgotPasswordButton.addEventListener('click', function () {
                alert('Se ha enviado un correo para restablecer la contraseña');
            });
        });
    </script>
</body>

</html>
