        <div class="text-center mb-4">

        <!-- Formulario de Usuario -->
        <form id="formUsuario" class="bg-white p-4 rounded shadow-sm mb-4">
            <input type="hidden" id="usuarioId">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" id="nombre" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="correo" class="form-label">Correo electr칩nico</label>
                <input type="email" id="correo" class="form-control" required>

                <input type="password" id="contrasena" class="form-control" required>

            <div class="mb-3">

                <input type="text" id="grupos" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="horas" class="form-label">Horas de estudio</label>
                <input type="text" id="horas" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="carrera" class="form-label">Carrera</label>
                <input type="text" id="carrera" class="form-control" required>
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Guardar</button>
                <button type="button" class="btn btn-secondary" onclick="limpiarFormulario()">Cancelar</button>
            </div>
        </form>

        <!-- Tabla de Usuarios -->
        <div class="table-responsive bg-white p-4 rounded shadow-sm">
            <table class="table table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>Nombre</th>
                        <th>Correo</th>
                        <th>Grupos</th>
                        <th>Horas</th>
                        <th>Carrera</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaUsuarios"></tbody>
            </table>
        </div>
