<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Grupal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container py-4">

        <!-- Barra de navegación -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm p-3 mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Chat Grupal</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
                        <li class="nav-item"><a class="nav-link" href="admin-usuarios.html">Usuarios</a></li>
                        <li class="nav-item"><a class="nav-link" href="grupos.html">Grupos</a></li>
                        <li class="nav-item"><a class="nav-link" href="tareas.html">Tareas</a></li>
                        <li class="nav-item"><a class="nav-link" href="calendario.html">Calendario</a></li>
                        <li class="nav-item"><a class="nav-link" href="resumenes.html">Resúmenes</a></li>
                        <li class="nav-item"><a class="nav-link" href="chat.html">Chat</a></li>
                        <li class="nav-item"><a class="nav-link" href="evaluaciones.html">Evaluaciones</a></li>
                    </ul>
                    <div class="d-flex align-items-center">
                        <span id="user-name" class="me-2">Usuario</span>
                        <img src="https://via.placeholder.com/40" alt="Foto de perfil" class="rounded-circle">
                    </div>
                </div>
            </div>
        </nav>

        <!-- Contenedor principal -->
        <div class="container">
            <div class="row">
                <!-- Lista de conversaciones -->
                <div class="col-md-4">
                    <div class="card shadow-sm mb-4">
                        <div class="card-body">
                            <h5 class="card-title">Conversaciones</h5>
                            <ul class="list-group">
                                <li class="list-group-item list-group-item-action"
                                    onclick="cargarConversacion('Grupo de Matemáticas')">Grupo de Matemáticas</li>
                                <li class="list-group-item list-group-item-action"
                                    onclick="cargarConversacion('Grupo de Física')">Grupo de Física</li>
                                <li class="list-group-item list-group-item-action"
                                    onclick="cargarConversacion('Grupo de Historia')">Grupo de Historia</li>
                            </ul>
                        </div>
                    </div>
                </div>

                <!-- Área de chat -->
                <div class="col-md-8">
                    <div class="card shadow-sm">
                        <div class="card-body d-flex flex-column" style="height: 500px;">
                            <h5 class="card-title">Chat</h5>
                            <div id="mensajes" class="border rounded p-3 mb-3 overflow-auto flex-grow-1"
                                style="height: 350px; background-color: #f8f9fa;"></div>
                            <form id="formulario-chat" class="d-flex">
                                <input type="text" id="input-mensaje" class="form-control me-2"
                                    placeholder="Escribe un mensaje..." required>
                                <button type="submit" class="btn btn-primary">Enviar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const formularioChat = document.getElementById('formulario-chat');
            const inputMensaje = document.getElementById('input-mensaje');
            const mensajesContainer = document.getElementById('mensajes');

            function agregarMensaje(usuario, texto) {
                const mensajeElement = document.createElement('div');
                mensajeElement.classList.add('alert', 'alert-secondary', 'mb-2');
                mensajeElement.innerHTML = `<strong>${usuario}:</strong> ${texto}`;
                mensajesContainer.appendChild(mensajeElement);
                mensajesContainer.scrollTop = mensajesContainer.scrollHeight;
            }

            window.cargarConversacion = function (grupo) {
                mensajesContainer.innerHTML = '';
                agregarMensaje('Sistema', `Has entrado al grupo: ${grupo}`);
            };

            formularioChat.addEventListener('submit', function (event) {
                event.preventDefault();
                const texto = inputMensaje.value.trim();
                if (texto) {
                    agregarMensaje('Tú', texto);
                    inputMensaje.value = '';
                }
            });

            cargarConversacion('Grupo de Matemáticas');
        });
    </script>
</body>

</html>
