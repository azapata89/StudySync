<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Grupos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container py-4">
        <!-- Barra de navegación -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm p-3 mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Gestión de Grupos</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
                        <li class="nav-item"><a class="nav-link" href="admin-usuarios.html">Usuarios</a></li>
                        <li class="nav-item"><a class="nav-link" href="grupos.html">Grupos</a></li>
                        <li class="nav-item"><a class="nav-link" href="tareas.html">Tareas</a></li>
                        <li class="nav-item"><a class="nav-link" href="calendario.html">Calendario</a></li>
                        <li class="nav-item"><a class="nav-link" href="resumenes.html">Resumenes</a></li>
                        <li class="nav-item"><a class="nav-link" href="chat.html">Chat</a></li>
                        <li class="nav-item"><a class="nav-link" href="evaluaciones.html">Evaluaciones</a></li>
                    </ul>
                    <div class="d-flex align-items-center">
                        <span id="user-name" class="me-2">Usuario</span>
                        <img src="https://via.placeholder.com/40" alt="Foto de perfil" class="rounded-circle">
                    </div>
                </div>
            </div>
        </nav>

        <!-- Contenido principal -->
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Seleccionar Materia</h5>
                        <select id="materias" class="form-select">
                            <option value="">Selecciona una materia</option>
                            <option value="matematicas">Matemáticas</option>
                            <option value="fisica">Física</option>
                            <option value="historia">Historia</option>
                            <option value="literatura">Literatura</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card mb-4 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Unirse a Grupo Existente</h5>
                        <p id="grupos-disponibles" class="text-muted">Selecciona una materia para ver los grupos disponibles.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="card mb-4 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Crear Nuevo Grupo</h5>
                        <form id="crear-grupo-form">
                            <div class="mb-3">
                                <input type="text" id="nombre-grupo" class="form-control" placeholder="Nombre del grupo" required>
                            </div>
                            <div class="mb-3">
                                <textarea id="descripcion-grupo" class="form-control" placeholder="Descripción del grupo" required></textarea>
                            </div>
                            <div class="mb-3">
                                <input type="text" id="horario-grupo" class="form-control" placeholder="Horario (ej: Lunes 10:00 AM)" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Crear Grupo</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="grupos.js"></script>
</body>

</html>
